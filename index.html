<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table practice</title>
    
    <style>
        table,th,td{
            border: 1px solid black;
            border-collapse: collapse;
        }
    </style>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th>State of health</th>
                <th colspan="2">fasting value</th>
                <th>After Remaining</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td></td>
                <td>Minimum</td>
                <td>Normal</td>
                <td>2 hours of Eating</td>
            </tr>
        </tbody>
        <tbody>
            <tr>
                <td>healthy</td>
                <td>70</td>
                <td>100</td>
                <td>less than 140</td>
            </tr>
        </tbody>
        <tbody>
            <tr>
                <td>Pre-Diabetes</td>
                <td>101</td>
                <td>126</td>
                <td>140 to 200</td>
            </tr>
        </tbody>
        <tbody>
            <tr>
                <td>Diabetes</td>
                <td>more than 126</td>
                <td>Not Applicable</td>
                <td>more than 200</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
